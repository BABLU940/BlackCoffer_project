<!-- dashboard_app/templates/dashboard_app/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Sales Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales_data %}
                <tr>
                    <td>{{ sale.date }}</td>
                    <td>{{ sale.product }}</td>
                    <td>{{ sale.amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
