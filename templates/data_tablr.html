<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Visualization Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <h1>Data Visualization Dashboard</h1>
    <table id="data-table" class="display">
        <thead>
            <tr>
                <th>Intensity</th>
                <th>Likelihood</th>
                <th>Relevance</th>
                <th>Year</th>
                <th>Country</th>
                <th>Topics</th>
                <th>Sector</th>
                <th>Region</th>
                <th>PEST</th>
                <th>Source</th>
                <th>SWOT</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#data-table').DataTable({
                serverSide: true,
                ajax: {
                    url: '/api/datapoints/filter/',
                    data: function (d) {
                        d.year__gte = $('#start-year').val();
                        d.year__lte = $('#end-year').val();
                        d.topics = $('#topics-filter').val();
                        d.sector = $('#sector-filter').val();
                        d.region = $('#region-filter').val();
                        d.pest = $('#pest-filter').val();
                        d.source = $('#source-filter').val();
                        d.swot = $('#swot-filter').val();
                        d.country = $('#country-filter').val();
                        d.city = $('#city-filter').val();
                    }
                },
                columns: [
                    { data: 'intensity' },
                    { data: 'likelihood' },
                    { data: 'relevance' },
                    { data: 'year' },
                    { data: 'country' },
                    { data: 'topics' },
                    { data: 'sector' },
                    { data: 'region' },
                    { data: 'pest' },
                    { data: 'source' },
                    { data: 'swot' },
                    { data: 'city' }
                ]
            });
        });
    </script>
</body>
</html>
